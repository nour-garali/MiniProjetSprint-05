<div class="container">
    <div>
      <h2>Modifier un Enseignant :</h2>
    </div>
    <form>
      <div class="row">
        <div class="col-sm-2 col-md-2 col-lg-2">
          <label>ID Enseignant</label>
          <input type="text" [(ngModel)="currentEnseignant.idEnseignant" name="idEnseignant" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <label>Nom Enseignant</label>
          <input type="text" [(ngModel)="currentEnseignant.nomEnseignant" name="nomEnseignant" class="form-control">
        </div>
        <!-- <div class="col-sm-2 col-md-2 col-lg-2">
          <label>Salaire Enseignant</label>
          <input type="number" (ngModel)="currentEnseignant.salaire" name="salaire" class="form-control">
        </div> -->
        <div class="col-sm-4 col-md-4 col-lg-4">
          <!-- Ajoutez ici d'autres champs pour les informations supplÃ©mentaires de l'enseignant -->
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Date de naissance</label>
          <input type="date" (ngModel)]="currentEnseignant.dateNaissance" name="dateNaissance" class="form-control">
        </div>
      </div>
      <div class="mt-2">
        <button type="submit" (click)="updateEnseignant()" class="btn btn-success">Modifier</button>
      </div>
    </form>
  </div>
